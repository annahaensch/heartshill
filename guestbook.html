    <h1>Heart's Hill Guest Log</h1>
    <div class = "content">
    <form id="myForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting in the traditional way
            
            var name = document.getElementById('name').value;
            var comments = document.getElementById('comments').value;
            
            var formData = new FormData();
            formData.append('entry.230521076', name); // Replace with your "Name" entry ID
            formData.append('entry.1518907445', comments); // Replace with your "Comments" entry ID
            
            fetch('https://docs.google.com/forms/u/0/d/e/1FAIpQLSeY9NDpEFUqDOtdPcNFGh57MVRAXUm6CbY87woe5tLdT-V0eg/formResponse', {
                method: 'POST',
                body: formData,
                mode: 'no-cors'
            }).then(function(response) {
                alert('Message Logged!');
			    location.reload(true);
            }).catch(function(error) {
                console.error('Error!', error.message);
            });
        });
    </script>
